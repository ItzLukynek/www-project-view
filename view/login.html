<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/themplate.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="login-container">
            <div class="image-section"></div>
            <div class="form-section">
                <form class="login-form">
                    <h2>CinemaGO</h2>
                    <p>Přihlašte se</p>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Váš email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Heslo</label>
                        <input type="password" id="password" placeholder="Vaše heslo" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox">
                            Zapamatuj si mě
                        </label>
                        <a href="#">Zapomenuté heslo</a>
                    </div>
                    <button type="submit">Přihlásit se</button>
                    <p class="signup-text">Nemáte účet? <a href="registration.html">Registrovat se</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
